<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Digest {{ digest.created_at }}</title>
  </head>
  <body>
    <h1>{{ digest.created_at.strftime('%Y-%m-%d') }}</h1>
    {% for p in places %}
    <h2>
      <a href="/p/{{ p.key().id() }}">{{ p.title }}</a>
    </h2>
    <ul>
      {% for u in updates[p.key().id()] %}
      <li>
        <a href="{{ u.link }}">{{ u.info }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
  </body>
</html>
