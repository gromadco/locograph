<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>{{ user.email }}</h1>
  <ul>
    {% for p in places %}
    <li>
      <a href="/p/{{ p.key().id() }}">{{ p.title }}</a>
    </li>
    {% endfor %}
  </ul>
  <form action="/u/{{ user.key().id() }}/digest/create" method="POST">
    <input type="submit" value="Create digest">
  </form>
</body>
</html>
